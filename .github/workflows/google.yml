name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
      - stage
env:
  PROJECT_ID: ${{ vars.PROJECT_ID }}
  GAR_LOCATION:  ${{ vars.GAR_LOCATION }}
  REPOSITORY: ${{ vars.REPOSITORY }}
  IMAGE: ${{ vars.IMAGE }}


jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'STAGE' }}

    permissions:
      contents: 'read'
      id-token: 'write'




    steps:

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
       credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    - name: Docker configuration
      run: |-
        echo '${{ secrets.GCP_CREDENTIALS }}'
    - name: Checkout
      uses: actions/checkout@v3

    - name: Docker configuration
      run: |-
 
       echo '${{ secrets.GCP_CREDENTIALS }}' | docker login -u _json_key --password-stdin https://$GAR_LOCATION-docker.pkg.dev


    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE"   .
          
    # Push the Docker image to Google Artifact Registry
    - name: Publish
      run: |-
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE"
    - name: trigger terraform
      uses: convictional/trigger-workflow-and-wait@v1.6.1
      with:
          owner: arunnakka
          repo: terraform
          github_token: ${{ secrets.GIT_TOKEN }}
          workflow_file_name: main.yml
          propagate_failure: true
          wait_workflow: true
          client_payload: '{"appname":"${{ vars.IMAGE }}", "location":"${{ vars.GAR_LOCATION }}"  "env:"${{ job.environment.name }}"}'
